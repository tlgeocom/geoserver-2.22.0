<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
    <ul>
        <li>
            <fieldset>
                <legend>
                    <span><wicket:message key="keycloakSettings"></wicket:message></span>
                </legend>
                <ul>
                    <li>
                        <label for="serverURL"><wicket:message key="serverURL"></wicket:message></label>
                        <input wicket:id="serverURL" type="text" class="field text"></input>
                    </li>
                    <li>
                        <label for="realm"><wicket:message key="realm"></wicket:message></label>
                        <input wicket:id="realm" type="text" class="field text"></input>
                    </li>
                    <li>
                        <label for="clientID"><wicket:message key="clientID"></wicket:message></label>
                        <input wicket:id="clientID" type="text" class="field text"></input>
                    </li>
                    <li>
                        <label for="clientSecret"><wicket:message key="clientSecret"></wicket:message></label>
                        <input wicket:id="clientSecret" type="text" class="field text"></input>
                    </li>
                    <li>
                        <label for="idsOfClientsList"><wicket:message key="idsOfClientsList"></wicket:message></label>
                        <input wicket:id="idsOfClientsList" type="text" class="field text"></input>
                    </li>
                </ul>
            </fieldset>
        </li>
    </ul>
</wicket:extend>
</body>
</html>
