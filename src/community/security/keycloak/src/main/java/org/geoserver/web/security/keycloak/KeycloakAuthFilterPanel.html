<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
        <li>
            <label for="enableRedirectEntryPoint">
                <wicket:message key="enableRedirectEntryPoint"></wicket:message>
            </label>
            <input id="enableRedirectEntryPoint" wicket:id="enableRedirectEntryPoint" type="checkbox"/>
            <a href="#" wicket:id="enableRedirectEntryPointHelp" class="help-link"></a>
        </li>
        <li>
            <label for="adapterConfig">
                <wicket:message key="adapterConfig"></wicket:message>
            </label>
            <textarea id="adapterConfig" wicket:id="adapterConfig" type="text" class="text"/>
            <a href="#" wicket:id="adapterConfigHelp" class="help-link"></a>
        </li>
</wicket:extend>
</body>
</html>
