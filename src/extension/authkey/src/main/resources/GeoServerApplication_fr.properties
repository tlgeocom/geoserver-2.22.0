WebServiceBodyResponseUserGroupServicePanel.webServiceBodyResponseUserGroupParametersHelp.title=Service de récupération du groupe de l'utilisateur à partir du corps de la réponse d'un service web AuthKEY
WebServiceBodyResponseUserGroupServicePanel.webServiceBodyResponseUserGroupParametersHelp=<p>Ce service recherche les rôles utilisateur dans le corps de la réponse du service web. Il est supposé être utilisé avec <strong>l'authentification par service web AuthKey</strong>.</p><p>Un exemple d'expression régulière pour les rôles pourrait être : <strong>^.*?"roles"\s*:\s*"([^"]+)".*$</strong></p><p><pre>{"roles": "ROLE_1, ROLE_2, ROLE_3"}</pre></p><p>Il est possible de façon optionnelle de lister les <strong>groupes</strong> que le service web peut servir: <pre>GROUP_ROLE_1, GROUP_ROLE_2, GROUP_ROLE_3</pre></p><p></p>

WebServiceBodyResponseUserGroupServicePanel.searchRoles=Expression régulière de recherche de l'utilisateur dans la réponse du service web
WebServiceBodyResponseUserGroupServicePanel.availableGroups=Liste statique optionnelle de groupes disponibles depuis la réponse du service web, séparés par des virgules
WebServiceBodyResponseUserGroupServicePanel.roleServiceName=Service de rôle à utiliser (une valeur vide signifie: utiliser le service de rôle actif courant)

