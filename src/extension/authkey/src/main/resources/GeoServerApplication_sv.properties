AuthenticationKeyFilterPanel.authKeyParametersHelp=<p>Verifieringsnyckeln skickas med en URL-parameter.</p><p>Exempel\: <strong>http\://my.geoserver.org/geoserver/web&authkey\=favdsfd</strong></p><p>Egenskapsfilens mappning använder en fil <strong>authkeys.properties</strong> för lagring av nyckeln till användarmappning.</p><p>Egenskapsfilens mappning lagrar nyckeln som en användaregenskap i user/groupservice.</p><p>Genom att trycka på knappen för <strong>Synkronisering</strong> så sparas konfigurationen och lägger till saknade nycklar för nya användare.</p>

