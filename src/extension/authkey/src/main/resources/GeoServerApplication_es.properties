AuthenticationKeyFilterPanel.authKeyParametersHelp=<p>La clave de autentificación se envía utilizando un parámetro URL.</p><p>Ejemplo\: <strong>http\://my.geoserver.org/geoserver/web&authkey\=favdsfd</strong></p><p>El mapeador de archivo de propiedades usa un archivo <strong>authkeys.properties</strong> para almacenar la clave del usuario mapeada.</p><p>El mapeador de propiedad de usuario almacena la clave de una propiedad de usuario en el servicio de user/groupservice.\n</p><p>Al pulsar el botón <strong>Sincronizar</strong> guarda la configuración y agrega las claves faltantes de nuevos usuarios.</p>

