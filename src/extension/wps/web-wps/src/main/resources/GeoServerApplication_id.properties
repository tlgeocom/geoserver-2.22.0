WPSAccessRulePage.processAccessModeHelp.message=<p>Mode akses proses mendefinisikan bagaimana mengekspos proses yang dieksekusi oleh pengguna yang tidak memiliki hak atau melalui akses anonim.</p><p><strong>SEMBUNYIKAN</strong> adalah mode default dan akan menyembunyikan proses yang tidak berhak diakses. Ini merupakan mode paling aman.</p><p><strong>CAMPURAN</strong> adalah mode yang menyembunyikan semua proses bagi yang tidak berhak mengakses, tetapi memicu otentikasi untuk orang lain yang mencoba mengakses proses secara langsung menggunakan rikues Execute atau Describe. Mode ini berguna pada kasus ketika proses tidak disampaikan pada dokumen kapabilitas, tetapi akses terhadap proses tertentu dapat diberikan kepada pengguna yang diberi hak untuk akses langsung ke proses.</p><p><strong>TANTANGAN</strong> merupakan mode yang memperbolehkan akses ke proses, tetapi mengeluarkan kode 401 dan memicu otentikasi untuk semua percobaan menjalankan Execute dan Describe. Model ini mendaftarkan semua proses pada dokumen kapabilitas.</p>
