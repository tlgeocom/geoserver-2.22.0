WPSAccessRulePage.processAccessModeHelp.message=<p>O modo de acesso a processo especifica como expor processos ao usuário sem privilégios ou por acesso tipo anonimo.</p><p>\n<strong>OCULTO</strong> é o modo padrão e esconde processos que o usuário não têm acesso a leitura. Este é o modo mais seguro.</p><p><strong>MISTO</strong> modo oculta todos os processos que o usuário não tem permissão de leitura, mas desencadeia a autenticação para qualquer outra tentativa de acessar os processos diretamente usando executar ou descrever pedidos. Este modo é útil nos casos em que um processo não é anunciado em um documento de capacidades, mas a seleção de acesso ao processo podem ser concedidos aos usuários que tenham acesso direto ao processo.</p><p><strong>DESAFIO</strong>modo que permite acesso livre ao processo, mas emite uma autenticação desencadeando código 401 para qualquer tentativa de executar ou descrevê-lo. Este modo lista todos os processos em um documento de capacidades de serviço</p>
