WPSAccessRulePage.processAccessModeHelp.message=<p>Le mode d'accès aux traitements définit comment sont exposés les traitements aux utilisateurs qui n'ont pas les privilèges requis ou qui utilisent un accès anonyme.</p><p>Le mode <strong>HIDE</strong> est le mode par défaut et cache les traitements pour lesquels l'utilisateur n'a pas un accès en lecture. C'est le mode d'exposition le plus sécurisé.</p><p>Le mode <strong>MIXED</strong> cache tous les traitements pour lesquels l'utilisateur n'a pas un accès en lecture mais déclenche une authentification pour toute tentative d'accès direct utilisant des requêtes d'exécution ou de description. Ce mode est utile dans les cas où un traitement n'est pas signalé dans un document de capacités, mais des autorisations sélectives peuvent être accordées à des utilisateurs qui ont un accès au traitement.</p><p>Le mode <strong>CHALLENGE</strong> donne un accès libre au traitement mais déclenche un code 401 demandant une authentification pour toute tentative d'exécution ou de description. Ce mode liste tous les traitements dans un document de capacité du service.</p>
