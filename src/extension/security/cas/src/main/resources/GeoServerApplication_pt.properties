CasAuthFilterPanel.connectionParametersHelp=<p>A URL do servidor CAS incluindo contexto root.</p> \n<p>Exemplo: <strong>https://my.casserver.org:8443/cas</strong></p>  <p>Logon único só funciona com HTTPS.</p>

CasAuthFilterPanel.singleSignOnParameters=Opções de login
CasAuthFilterPanel.singleSignOnParametersHelp.title=Opções de login
CasAuthFilterPanel.singleSignOnParametersHelp=<p>se <strong>Nenhum único sign on</strong>está marcada, o principal não autenticado é sempre desafiado por suas credenciais durante a primeira solicitação GeoServer</p>

CasAuthFilterPanel.singleSignOutParameters=Opções de Sair
CasAuthFilterPanel.singleSignOutParametersHelp.title=Opções de Sair
CasAuthFilterPanel.singleSignOutParametersHelp=<p> Se <strong> Participa em single sign out </ strong> está marcada, GeoServer será desconectado um principal na recepção de um pedido de logout do servidor CAS. </ p> <p> O <strong> URL opcional página de logout CAS </ strong> é enviado para o servidor CAS em caso de um logout desencadeada por GeoServer. O uso deste URL depende da configuração do servidor CAS </ p> <p> Exemplo:. <Strong> https://my.geosserver.org:8443/geoserver </ strong> </ p>


CasAuthFilterPanel.proxyTicketParameters=Opções de ingressos Proxy
CasAuthFilterPanel.proxyTicketParametersHelp.title=Opções de ingressos Proxy
CasAuthFilterPanel.proxyTicketParametersHelp=<p> Este URL é opcional e apenas necessário para a geração de bilhetes de proxy dentro GeoServer para serviços remotos. Se for necessário um bilhete concessão de proxy, especifique a URL Geoserver incluindo o contexto root visto a partir do servidor CAS. . O URL deve ser uma URL HTTPS, o nome do host deve corresponder ao nome do host da URL do serviço </ p> <p> Exemplo: <strong> https://my.geosserver.org:8443/geoserver </ strong> </ p>

