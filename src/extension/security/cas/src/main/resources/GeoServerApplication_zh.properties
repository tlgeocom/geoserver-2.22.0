CasAuthFilterPanel.connectionParametersHelp=<p>CAS\u670d\u52a1\u5668\u7684URL\u7684\u6839\u4e0a\u4e0b\u6587\u3002</p> <p>\u793a\u4f8b: <strong>https://my.casserver.org:8443/cas</strong></p> <p>\u53ea\u80fd\u4f7f\u7528HTTPS\u7684\u5355\u70b9\u767b\u5f55\u3002</p>

