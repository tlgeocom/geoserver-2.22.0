CasAuthFilterPanel.proxyTicketParametersHelp=<p>\u6b64URL\u662f\u53ef\u9009\u7684\uff0c\u8fdc\u7a0b\u670d\u52a1\u751f\u6210\u4ee3\u7406\u6388\u6743\u7684GeoServer\u9700\u8981\u3002\u5982\u679c\u9700\u8981\u4e00\u4e2a\u4ee3\u7406\u6388\u6743\uff0c\u6307\u5b9a\u7684GeoServer URL\u5305\u62ecCAS\u670d\u52a1\u5668\u4ece\u6839\u4e0a\u4e0b\u6587\u3002URL\u5fc5\u987b\u662fHTTPS URL\uff0c\u4e3b\u673a\u540d\u5fc5\u987b\u4e0e\u670d\u52a1URL\u4e2d\u7684\u4e3b\u673a\u540d\u5339\u914d\u3002</p> <p>\u793a\u4f8b: <strong>https://my.geosserver.org:8443/geoserver</strong></p>

