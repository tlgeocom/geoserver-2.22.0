ParamsExtractorRulePage.positionDescription= - La position de l'élément du chemin de base URL à sélectionner, par exemple 0 sélectionne geoserver dans l'URL /geoserver/tiger/wms
ParamsExtractorRulePage.matchDescription= - Expression régulière de correspondance avec groupe de capture, par exemple  ^(?:/[^/]*){3}(/([^/]+)).*$ sélectionne le 3ème élément d'une URL
ParamsExtractorRulePage.activationDescription= - Si définie, cette règle sera appliquée seulement aux URL qui correspondent à l'expression régulière
ParamsExtractorRulePage.parameterDescription= - Le nom du paramètre produit par cette règle
ParamsExtractorRulePage.transformSimpleDescription= - Expression définissant la valeur du paramètre, utiliser {PARAMETER} comme remplaçant pour l'élément de chemin sélectionné
ParamsExtractorRulePage.transformComplexDescription= - Expression définissant la valeur du paramètre, utiliser $1 ... $n comme remplaçant pour les groupes de capture définis dans l'expression régulière
ParamsExtractorRulePage.removeDescription= - Le groupe d'expression régulière à retirer de l'URL, par défaut 1
ParamsExtractorRulePage.combineDescription= - Définit comment combiner la valeur existante du paramètre ($1 valeur existante, $2 nouvelle valeur), par défaut la valeur sera écrasée
ParamsExtractorRulePage.repeatDescription= - Répéter le remplacement pour chaque couche dans liste séparée par des virgules du paramètre LAYERS (utilise la combinaison pour ajouter chaque nouveau remplacement)
ParamsExtractorRulePage.echoDescription= - Si sélectionné et si le paramètre existe déjà dans la requête, il sera répété dans le résultat de la requête GetCapabilities
ParamsExtractorRulePage.parameterEchoDescription= - Le nom du paramètre à répéter dans le résultat de la requête GetCapabilities

